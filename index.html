<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#7F56D9] via-[#07a1ee] to-[#083F9B] flex items-center justify-start flex-col p-6">

    <div class="flex items-center justify-between bg-gray-100 rounded-full px-4 py-2 shadow-inner mb-6">
      <input 
        id="location-input" 
        type="text" 
        placeholder="Enter location..."
        class="bg-transparent flex-1 outline-none text-gray-700 placeholder-gray-400 px-2"
      >
      <button 
        id="search-btn" 
        class="p-2 bg-gradient-to-r from-[#7F56D9] to-[#07a1ee] text-white rounded-full hover:scale-105 transition-transform"
      >
        <svg xmlns="http://www.w3.org/2000/svg" 
             fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" 
             class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
        </svg>
      </button>
    </div>

  <!-- Weather Card -->
  <div class="bg-white/90 backdrop-blur-lg rounded-2xl shadow-xl w-full max-w-md p-6 text-center">
    <!-- Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸŒ¤ï¸ Weather Forecast</h1>

    <!-- Weather Info -->
    <div id="weather-info" class="space-y-4 text-gray-700">
      <div id="show-location" class="text-2xl font-bold text-[#083F9B]">Delhi</div>
      <div id="show-tempreture" class="text-5xl font-extrabold text-[#07a1ee]">--Â°C</div>
      <div id="show-weather" class="text-lg font-medium">--</div>

      <div class="flex justify-center gap-6 text-sm">
        <div class="bg-[#E0F7FA] text-[#00796B] px-4 py-2 rounded-lg font-semibold shadow-sm">Humidity: <span id="show-humidity"></span></div>
        <div id="show-airquality" class="bg-[#FFF3E0] text-[#E65100] px-4 py-2 rounded-lg font-semibold shadow-sm">Air quality: --</div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
